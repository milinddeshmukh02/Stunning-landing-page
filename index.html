<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="top-container">
        <figure>
            <img src="stunning-logo.png" alt="stunning-logo" class="stunning-logo" />
        </figure>
        <nav class="navbar">
            <ul>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
            </ul>
        </nav>
        <button class="your-account btn">Your Account</button>
    </header>

    <main>

        <div class="main-container">

            <div class="left">
                
                <div>
                    <h1>
                        Stunning <br />
                        Workplace<div id="square">
                    </h1>

                    <p>
                        With Stunning, remote teams can organize projects, <br />
                        manage shifting priorities,and get work done.
                    </p>

                    <div class="click">
                        <button class="new-account btn">New Account</button>
                        <figure>
                            <img src="arrow-up.png" alt="up arrow" class="arrow" />
                            <img src="arrow-down.png" alt="Down Arrow" class="arrow" />
                        </figure>
                    </div>
                </div>

                <div class="column">

                    <div class="row">
                        <div class="card-checkbox">
                            <img src="tick-gray.png" alt="gray-tick" class="tick" />
                            <img src="tick-blue.png" alt="blue-tick" class="top-tick" />
                        </div>

                        <div class="card-text">
                            <p>Dmm design</p>
                        </div>

                        <div class="card-user-image">
                            <img src="user-pink.png" alt="user-pink" width="30px" />
                        </div>

                        <div class="card-date">
                            <p class="date">20 Dec</p>
                        </div>

                        <div class="strip bg-red"></div>
                    </div>


                    <div class="row">

                        <div class="card-checkbox">
                            <img src="tick-gray.png" alt="gray-tick" class="tick" />
                            <img src="tick-blue.png" alt="blue-tick" class="top-tick" />
                        </div>

                        <div class="card-text">
                            <p>Blurr animation</p>
                        </div>

                        <div class="card-user-image">
                            <img src="user-orange.png" alt="user-orange" width="30px" />
                        </div>

                        <div class="card-date">
                            <p class="date">22 Dec</p>
                        </div>

                        <div class="strip bg-pink"></div>
                    </div>


                    <div class="row">

                        <div class="card-checkbox">
                            <img src="tick-gray.png" alt="gray-tick" class="tick" />
                            <img src="tick-blue.png" alt="blue-tick" class="top-tick" />
                        </div>

                        <div class="card-text">
                            <p>Illustrtion</p>
                        </div>

                        <div class="card-user-image">
                            <img src="user-blue.png" alt="user-blue" width="30px" />
                        </div>

                        <div class="card-date">
                            <p class="date">26 Dec</p>
                        </div>

                        <div class="strip bg-yellow"></div>
                    </div>

                    <div class="row">
                        <div class="card-checkbox">
                            <img src="tick-gray.png" alt="gray-tick" class="tick" />
                            <img src="tick-blue.png" alt="blue-tick" class="top-tick" />
                        </div>

                        <div class="card-text">
                            <p>Refunds</p>
                        </div>

                        <div class="card-user-image">
                            <img src="user-red.png" alt="user-red" width="30px" />
                        </div>

                        <div class="card-date">
                            <p class="date">28 Dec</p>
                        </div>

                        <div class="strip bg-green"></div>
                    </div>

                </div>
            </div>

            <div class="right">
                <img src="landing-section-image.png" alt="landing image" class="stunning-img" />
            </div>

        </div>
    </main>
</body>

</html>
